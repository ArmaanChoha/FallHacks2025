<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Slice of Fate — Build Your Pizza</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#07070c;
      --ink:#e9f7ff;
      --muted:#93a4b5;
      --neon1:#69f7ff;
      --neon2:#ff71f8;
      --neon3:#ffd166;
      --edge:rgba(255,255,255,.2);
      --glass:rgba(255,255,255,.06);
      --blur:14px;
      --radius:22px;
      --shadow:0 10px 30px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      font-family: "Space Grotesk",sans-serif;
      color: var(--ink);
      overflow-x:hidden;
    }
    .wrap{max-width:1200px;margin:20px auto;padding:20px;display:grid;grid-template-columns:420px 1fr;gap:24px;align-items:start;}
    @media (max-width: 980px){.wrap{grid-template-columns:1fr}}

    .panel{
      background: var(--glass);
      border: 1px solid var(--edge);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(var(--blur));
      position:relative;
      overflow:hidden;
    }
    .panel .hd{padding:16px 18px;border-bottom:1px solid var(--edge)}
    .panel .hd h2{margin:0;font:700 18px/1 "Antonio",sans-serif}
    .panel .bd{padding:16px 18px}
    .choices{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:10px;}
    .chip{position:relative;border-radius:14px;padding:12px 14px;border:1px solid var(--edge);background:rgba(255,255,255,.04);cursor:pointer;display:flex;align-items:center;gap:10px;}
    .chip input{appearance:none;position:absolute;inset:0;opacity:0}
    .dot{width:18px;height:18px;border-radius:50%;border:2px solid var(--neon1)}
    .chip input:checked + .dot{border-color:var(--neon2)}
    .sliderwrap{background:rgba(255,255,255,.04);border:1px solid var(--edge);border-radius:14px;padding:10px 12px}
    .sliderrow{display:grid;grid-template-columns:120px 1fr 60px;gap:10px;align-items:center;margin:10px 0}
    input[type=range]{width:100%}
    .val{font-weight:700;color:var(--neon3)}

    .stage{
      aspect-ratio:1/1;width:100%;display:grid;place-items:center;
      background: radial-gradient(60% 60% at 50% 50%, #0b0f1a, #07070c 70%);
      position:relative;
    }
    /* Image stack for PNG layers */
    #imgStack{
      position:relative;
      width:min(90%,520px);
      aspect-ratio:1/1;
      z-index:2;
      filter: drop-shadow(0 30px 60px rgba(0,0,0,.55));
    }
    #imgStack img{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:contain;
      pointer-events:none;
    }
    .legend{
      position:absolute;top:12px;left:12px;
      background: rgba(0,0,0,.45);border:1px solid var(--edge);
      padding:8px 12px;border-radius: 12px;font-size:12px;color:var(--muted);z-index:3;
    }
    .footer{display:flex;gap:12px;flex-wrap:wrap;justify-content:flex-end;padding:14px 18px;border-top:1px solid var(--edge)}
    .btn{padding:12px 16px;border-radius:12px;font-weight:800;text-transform:uppercase;color:#001018;background:linear-gradient(90deg,var(--neon1),var(--neon2));cursor:pointer;}
    .btn.secondary{background:#1a2636;color:var(--ink);border:1px solid var(--edge)}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Controls Panel -->
    <section class="panel">
      <div class="hd"><h2>1 · Choose Your Base Magic</h2></div>
      <div class="bd">
        <div class="section">
          <h3>Crust (toggle chips)</h3>
          <div class="choices" id="crustChoices">
            <label class="chip"><input type="radio" name="crust" value="thin" checked><span class="dot"></span><span>Thin</span></label>
            <label class="chip"><input type="radio" name="crust" value="pan"><span class="dot"></span><span>Pan</span></label>
            <label class="chip"><input type="radio" name="crust" value="stuffed"><span class="dot"></span><span>Stuffed</span></label>
            <label class="chip"><input type="radio" name="crust" value="cauli"><span class="dot"></span><span>Cauliflower</span></label>
          </div>
        </div>
        <div class="section">
          <h3>Sauce + Cheese (sliders-as-buttons)</h3>
          <div class="sliderwrap">
            <div class="sliderrow">
              <label for="sauce">Sauce</label>
              <input id="sauce" type="range" min="0" max="100" value="60">
              <div class="val" id="sauceVal">60%</div>
            </div>
            <div class="sliderrow">
              <label for="cheese">Cheese</label>
              <input id="cheese" type="range" min="0" max="100" value="70">
              <div class="val" id="cheeseVal">70%</div>
            </div>
          </div>
        </div>
        <div class="section">
          <h3>2 · Select Your Toppings</h3>
          <div class="choices" id="toppingChoices">
            <label class="chip"><input type="checkbox" value="pepperoni"><span class="dot"></span><span>Pepperoni</span></label>
            <label class="chip"><input type="checkbox" value="mushroom"><span class="dot"></span><span>Mushrooms</span></label>
            <label class="chip"><input type="checkbox" value="olive"><span class="dot"></span><span>Olives</span></label>
            <label class="chip"><input type="checkbox" value="onion"><span class="dot"></span><span>Onion</span></label>
            <label class="chip"><input type="checkbox" value="pineapple"><span class="dot"></span><span>Pineapple</span></label>
            <label class="chip"><input type="checkbox" value="pepper"><span class="dot"></span><span>Bell Pepper</span></label>
            <label class="chip"><input type="checkbox" value="bacon"><span class="dot"></span><span>Bacon</span></label>
            <label class="chip"><input type="checkbox" value="anchovy"><span class="dot"></span><span>Anchovies</span></label>
          </div>
        </div>
      </div>
      <div class="footer">
        <button class="btn secondary" id="reset">Reset</button>
        <button class="btn" id="toHoroscope">Reveal My Fate</button>
      </div>
    </section>

    <!-- Pizza Canvas Panel -->
    <section class="panel">
      <div class="hd"><h2>Live Pizza Preview</h2></div>
      <div class="bd">
        <div class="stage">
          <div class="legend">Click toppings → they appear here</div>
          <div id="imgStack"></div>
        </div>
      </div>
      <div class="footer" style="justify-content:space-between">
        <div style="color:var(--muted)">Tip: drag the sliders, then toggle toppings.</div>
        <div><button class="btn secondary" id="randomize">Random Pizza</button></div>
      </div>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
