<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calorie Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header>
      <h1>Calorie Tracker ðŸ§®</h1>
      <p>Enter maintenance calories, add foods, and see if youâ€™re over. If you are, weâ€™ll estimate exercise time to offset it.</p>
    </header>

    <section class="card grid" aria-label="Inputs">
      <div class="row">
        <div>
          <label for="maintenance">Maintenance (kcal/day)</label>
          <input id="maintenance" type="number" inputmode="numeric" placeholder="e.g., 2400" />
        </div>

        <div>
          <label for="weight">Your weight</label>
          <div class="inline">
            <input id="weight" type="number" inputmode="decimal" placeholder="e.g., 70" />
            <select id="units" aria-label="Units">
              <option value="kg">kg</option>
              <option value="lb">lb</option>
            </select>
          </div>
        </div>

        <div>
          <label for="exercise">Exercise (MET â‰ˆ intensity)</label>
          <select id="exercise">
            <option value="0">Choose an exerciseâ€¦</option>
            <option value="3.3">Walking (5 km/h) ~ 3.3 MET</option>
            <option value="6.0">Jogging (8 km/h) ~ 6.0 MET</option>
            <option value="9.8">Running (9.7 km/h) ~ 9.8 MET</option>
            <option value="8.0">Jumping jacks ~ 8.0 MET</option>
            <option value="8.0">Cycling (22â€“29 km/h) ~ 8.0 MET</option>
            <option value="3.0">Yoga (gentle) ~ 3.0 MET</option>
            <option value="10.0">HIIT (vigorous) ~ 10.0 MET</option>
          </select>
        </div>
      </div>

      <hr/>

      <div class="row">
        <div>
          <label for="food">Food (approx calories)</label>
          <select id="food">
            <option value="0">Choose a foodâ€¦</option>
            <option value="285">Slice of pizza â€” 285 kcal</option>
            <option value="260">Donut â€” 260 kcal</option>
            <option value="365">Medium fries â€” 365 kcal</option>
            <option value="540">Cheeseburger â€” 540 kcal</option>
            <option value="300">Boba tea â€” 300 kcal</option>
            <option value="300">Ice cream cup â€” 300 kcal</option>
            <option value="110">Soda (355 ml) â€” 110 kcal</option>
            <option value="530">Burrito â€” 530 kcal</option>
            <option value="1000">Manav â€” 1000 kcal</option>
          </select>
        </div>

        <div>
          <label for="servings">Servings</label>
          <input id="servings" type="number" inputmode="numeric" min="1" value="1" />
        </div>

        <div class="btns">
          <button id="addFood">Add food</button>
          <button id="clearLog" class="secondary">Clear</button>
        </div>
      </div>
    </section>

    <section class="card" aria-label="Log">
      <div class="status">
        <strong>Total today:</strong> <span id="total">0</span> kcal
        <span id="maintNote"></span>
      </div>
      <div id="alert" class="hidden" role="status" aria-live="polite"></div>
      <ul id="log" class="log"></ul>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
